<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="JSLitmus.js"></script>

<script type="text/javascript">
   JSLitmus.test('String literal accessor', function() {
       var s = '0123456789';
       for( var i = 0; i < s.length; i++ ) {
         s.charAt(i);
       }
   });
   JSLitmus.test('String object accessor', function() {
       var s = new String('0123456789');
       for( var i = 0; i < s.length; i++ ) {
         s.charAt(i);
       }
   });
   
   JSLitmus.test('For in', function() {
       var oArray = [1,3,5,7,9,11,13,15];
	   var oSum = 0;
	   for( var i in oArray ) {
	     oSum += oArray[i];
	   }
   });
   
   JSLitmus.test('For', function() {
       var oArray = [1,3,5,7,9,11,13,15];
       var oSum = 0;
	   var oLength = oArray.length;
	   for( var i = 0; i < oLength; i++ ) {
	     oSum += oArray[i];
	   }
   });
</script>
</head>
